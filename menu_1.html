<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site Oh my Food - Choisissez votre menu en quelques clics."
    />
    <title>OhMyFood</title>

    <!-- normalize CSS -->

    <link rel="stylesheet" href="css/normalize.css" />

    <!-- upload fontawesome icons-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS style sheet-->

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <!-----------------------------------------------------header start------------------------------------------------------------->
      <header>
        <button class="header__btn">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </button>

        <figure>
          <a href="index.html">
            <img src="images/logo/ohmyfood.png" alt="logo du site OhmyFood" />
          </a>
        </figure>
      </header>
      <!-----------------------------------------------------header end---------------------------------------------------------------->

      <!-----------------------------------------------------menu section start-------------------------------------------------------->
      <div class="menu-wrapper">
        <div class="bkg-menu">
          <figure class="bkg-menu__figure">
            <img
              src="images/restaurants/menu_palette_du_gout.jpg"
              alt="photo restaurant la palette du goût"
            />
          </figure>
        </div>
        <section class="menu">
          <div class="menu__card_name">
            <h1>La Palette du goût</h1>
            <button type="button" class="btn-like">
              <i class="far fa-heart btn-like__empty"></i>
              <i class="fas fa-heart btn-like__full"></i>
            </button>
          </div>
          <!--end title menu-->

          <!--------------------------menu_starter------------------------------>

          <div class="menu__detail">
            <p class="menu__detail__title">ENTRÉES</p>

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Fricassée d'escargot</h3>
                <p class="dish__detail">Au piment d'espelette</p>
              </div>
              <span class="dish__price">25 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Foie gras de canard mi-cuit</h3>
                <p class="dish__detail">Et ses copeaux de truffe noire</p>
              </div>
              <span class="dish__price">35 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Oeuf au plat</h3>
                <p class="dish__detail">
                  Assaisonné à la truffe sur lit de salade verte
                </p>
              </div>
              <span class="dish__price">20 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->
          </div>

          <!--------------------------menu_main course------------------------------>

          <div class="menu__detail">
            <p class="menu__detail__title">PLATS</p>

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Filet de boeuf aux herbes</h3>
                <p class="dish__detail">
                  Accompagné de sa ribambelle de légumes
                </p>
              </div>
              <span class="dish__price">40 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Parmentier de queue de boeuf</h3>
                <p class="dish__detail">
                  À la truffe noire sur sa purée de panais
                </p>
              </div>
              <span class="dish__price">35 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Filet de Turbot</h3>
                <p class="dish__detail">Aux agrumes</p>
              </div>
              <span class="dish__price">44 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->
          </div>

          <!--------------------------menu_dessert------------------------------>

          <div class="menu__detail">
            <p class="menu__detail__title">DESSERT</p>

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Paris-Brest</h3>
                <p class="dish__detail">Revisité</p>
              </div>
              <span class="dish__price">18 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Macaron au chocolat d'exception</h3>
                <p class="dish__detail">Et glace à la vanille de Madagascar</p>
              </div>
              <span class="dish__price">22 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->

            <!--start dish button-->
            <button type="button" class="menu__detail__btn-dish">
              <div class="dish__leftCol">
                <h3 class="dish__title">Mousse au chocolat</h3>
                <p class="dish__detail">
                  Au piment d'espelette et à la truffe noire
                </p>
              </div>
              <span class="dish__price">23 &euro;</span>
              <div class="dish__icon-check">
                <i class="fas fa-check-circle"></i>
              </div>
            </button>
            <!--end dish button-->
          </div>
          <!--------------------------order-button------------------------------>
          <div class="btn-wrapper">
            <button type="button" class="order_btn main_btn">Commander</button>
          </div>
        </section>
      </div>

      <!-----------------------------------------------------menu section end---------------------------------------------------------->

      <!-----------------------------------------------------footer start-------------------------------------------------------------->

      <footer>
        <h3 class="footer__title-logo">ohmyfood</h3>
        <div class="footer__container">
          <ul class="footer__registration">
            <li>
              <a href="#" class="footer__link"
                ><i class="fas fa-utensils"></i> Proposer un restaurant</a
              >
            </li>
            <li>
              <a href="#" class="footer__link"
                ><i class="fas fa-hands-helping"></i> Devenir partenaire</a
              >
            </li>
          </ul>
          <!--end footer registration-->
          <ul class="footer__information">
            <li>
              <a href="#" class="footer__link">Mentions légales</a>
            </li>
            <li>
              <a href="mailto:abc@exemple.com" class="footer__link"> Contact</a>
            </li>
          </ul>
          <!--end footer information-->
        </div>
      </footer>

      <!-----------------------------------------------------footer end---------------------------------------------------------------->
    </main>
  </body>
</html>
