<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site Oh my Food - Choisissez votre menu en quelques clics."
    />
    <title>OhMyFood</title>

    <!-- normalize CSS -->

    <link rel="stylesheet" href="css/normalize.css" />

    <!-- upload fontawesome icons-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS style sheet-->

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <!-----------------------------------------------------header start------------------------------------------------------------->
      <header>
        <button class="heaser__btn header__btn--visible">
          <a href="#"><i class="fas fa-arrow-left"></i></a>
        </button>
        <figure>
          <img src="images/logo/ohmyfood.png" alt="logo du site OhmyFood" />
        </figure>
      </header>
      <!-----------------------------------------------------header end---------------------------------------------------------------->

      <!-----------------------------------------------------localisation start-------------------------------------------------------->

      <form action="#">
        <button type="submit" class="form__btn">
          <i class="fas fa-map-marker-alt" class="form__btn__icon"></i>
        </button>
        <input
          type="search"
          name="search"
          placeholder="Paris, Belleville"
          id="search"
        />
      </form>
      <!-----------------------------------------------------localisation end---------------------------------------------------------->
    </main>
  </body>
</html>
